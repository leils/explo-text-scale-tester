<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scalable Text Height - Explo Font</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="header-content">
          <div>
            <h1>Scalable Text Height Test</h1>
          </div>
          <div class="header-controls">
            <div class="body-size-control">
              <label for="body-size-slider">Body Size:</label>
              <div class="slider-container">
                <input
                  type="range"
                  id="body-size-slider"
                  min="1"
                  max="30"
                  value="4"
                  step="0.5"
                  class="slider"
                />
                <span id="body-size-value" class="slider-value">4vh</span>
              </div>
            </div>
            <button id="theme-toggle" class="theme-toggle" aria-label="Toggle dark/light mode">
              <span class="theme-icon">ðŸŒ™</span>
              <span class="theme-text">Dark</span>
            </button>
          </div>
        </div>
      </header>

     
      

      <section class="font-section">
        <h2>Typography Usage</h2>
        <div class="text-samples">
          <div class="text-sample">
            <span class="label">Title H1:</span>
            <span class="title-h1">Title H1</span>
          </div>
          <div class="text-sample">
            <span class="label">Tagline:</span>
            <span class="tagline">Tagline</span>
          </div>
          <div class="text-sample">
            <span class="label">Subhead:</span>
            <span class="subhead">Subhead</span>
          </div>
          <div class="text-sample">
            <span class="label">Body:</span>
            <span class="body">Body</span>
          </div>
          <div class="text-sample">
            <span class="label">Caption:</span>
            <span class="caption">Caption</span>
          </div>
          <div class="text-sample">
            <span class="label">Button Regular:</span>
            <span class="button-regular">Button Regular</span>
          </div>
          <div class="text-sample">
            <span class="label">Button Bold:</span>
            <span class="button-bold">Button Bold</span>
          </div>
        </div>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
